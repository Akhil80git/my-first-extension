<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VS Code Live Message Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background: linear-gradient(135deg, #8ec5fc, #e0c3fc);
      min-height: 100vh;
    }
    h1 { color: #333; }
    #message-box {
      margin-top: 40px;
      background: white;
      border-radius: 12px;
      padding: 20px;
      font-size: 22px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: inline-block;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <h1>üì¢ Live Message from VS Code Extension</h1>
  <div id="message-box">Loading...</div>

  <script>
    async function fetchMessage() {
      try {
        const res = await fetch("https://my-first-extension.onrender.com/get");
        const data = await res.json();
        document.getElementById("message-box").innerText =
          data.latestMessage || "No message yet!";
      } catch (err) {
        document.getElementById("message-box").innerText = "‚ö†Ô∏è Server not available!";
      }
    }

    // ‡§π‡§∞ 3 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§Æ‡•á‡§Ç message update ‡§ï‡§∞‡•ã
    setInterval(fetchMessage, 3000);
    fetchMessage();
  </script>
</body>
</html>
