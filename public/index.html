<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VS Code Live Message</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #101820;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { color: #00ff99; margin-bottom: 20px; }
    #message-box {
      padding: 15px 25px;
      background: #1c1f26;
      border-radius: 10px;
      font-size: 20px;
      min-width: 300px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,255,153,0.3);
    }
    button {
      margin-top: 20px;
      background: #00ff99;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }
    button:hover { background: #00cc7a; }
  </style>
</head>
<body>
  <h1>üí¨ VS Code Live Message</h1>
  <div id="message-box">Loading message...</div>
  <button onclick="refreshMessage()">üîÑ Refresh</button>

  <script>
    async function fetchMessage() {
      try {
        const res = await fetch("/get");
        const data = await res.json();
        document.getElementById("message-box").innerText =
          data.latestMessage || "No message yet!";
      } catch (err) {
        document.getElementById("message-box").innerText =
          "‚ö†Ô∏è Server not running!";
      }
    }

    function refreshMessage() {
      fetchMessage();
    }

    fetchMessage();
    setInterval(fetchMessage, 3000);
  </script>
</body>
</html>
